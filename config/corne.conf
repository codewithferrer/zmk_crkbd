# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
# CONFIG_ZMK_DISPLAY=y
# Habilitar la retroiluminación LED
CONFIG_BACKLIGHT=y

# Establecer el color de la retroiluminación LED
CONFIG_BACKLIGHT_COLOR="#ffffff"

# Establecer el brillo de la retroiluminación LED
CONFIG_BACKLIGHT_BRIGHTNESS=50
